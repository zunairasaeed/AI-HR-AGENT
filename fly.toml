# fly.toml app configuration file generated for ai-hr-agent-api on 2024-08-21T12:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "ai-hr-agent-api"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[processes]
  app = "uvicorn app.main:app --host 0.0.0.0 --port 8080"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
